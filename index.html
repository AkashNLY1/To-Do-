<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--   HEADER   -->
    <div class="header">
        <h1>Simple To-Do App</h1>
    </div>

    <p id="alert1">Task Name required !</p>

    <!--   INPUTS - TASK   -->
    <div class="tadd">
        <form>
            <input class="inp-tname" type="text">
            <button class="add-btn">+</button>
        </form>
    </div>
    
    <!--   TASK LIST   -->
    <div class="tlist">
        <p id="preload"> Your tasks goes here ... </p>
        <!--
        <div class="titem">
            <p class="tname">First task</p>
                <button onclick="doneTask(event)" class="done-btn"></button>
                <button onclick="delTask(event)" class="del-btn"></button>
        </div> 
         -->
    </div>
   

    

    <script src="script.js"></script>
</body>
</html>
